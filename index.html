<!DOCTYPE html>
<html>
  
<head>
    <title>Norse IoT Occupancy Checker</title>
    <link rel="stylesheet" href="/css/web.css">
</head>
  
<body>
    <header>
        <img src="https://norse-iot.github.io/Card-Reader/icon.png">
        <span>Norse IoT Club - Opera Box Occupancy Viewer</span>
        <div style="margin-left:auto; margin-right: 3%;">
            <buttton id="refresh" onclick="refresh()">Refresh</button>
        </div>
        
    </header>
    <main>
        
        <div id="occupancy">
            <div id="box-a">A</div>
            <div id="box-b">B</div>
            <div id="box-c">C</div>
            <div id="box-d">D</div>
            <div id="box-e">E</div>
            <div id="box-f">F</div>
            <div id="box-g">G</div>
            <div id="box-h">H</div>
        </div>
    </main>
    <div id="warning" style="border-color: transparent; background-color: transparent;"></div>
        
</body>
<script src="frontend.js"></script>
</html>
